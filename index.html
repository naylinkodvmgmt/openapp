<!DOCTYPE html>
<html>
  <head>
    <title>Open Facebook App</title>
  </head>
  <body>
    <div style="
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    ">
      <button onclick="window.location.href='KBZPay://'">Open KBZPay</button>
      <button onclick="openFacebook()">Open Facebook</button>
      <button onclick="window.location.href='Youtube://'">Open YouTube</button>
    </div>
    <script>
      function openFacebook() {
        const start = Date.now();
        window.location = "fb://profile"; // Try to open Facebook app

        setTimeout(() => {
          // If still on the page, assume app not installed
          if (Date.now() - start < 2000) {
            // Redirect to Facebook in browser
            window.location = "https://facebook.com";
          }
        }, 1500);
      }
    </script>
  </body>
</html>
