<!DOCTYPE html>
<html>
  <head>
    <title>Open Mobile App</title>
  </head>
    <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
    }

    .btn {
      background-color: #0070c0;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      margin-bottom: 16px;
    }

    .btn:hover {
      background-color: #005a9e;
    }
  </style>
  <body>
    
    <button class="btn" onclick="openKBZPay()">Open KBZPay</button>
    <button class="btn" onclick="openFacebook()">Open Facebook</button>
    <button class="btn" onclick="window.location.href='Youtube://'">Open YouTube</button>
    
    <script>
      function openFacebook() {
        //const start = Date.now();
        window.location = "fb://profile"; // Try to open Facebook app

        //setTimeout(() => {
          // If still on the page, assume app not installed
          //if (Date.now() - start < 2000) {
            // Redirect to Facebook in browser
            //window.location = "https://facebook.com";
          //}
        //}, 1500);
      }
    </script>
    <script>
      function openKBZPay() {
        const userAgent = navigator.userAgent.toLowerCase();
        const platform = navigator.platform.toLowerCase();
  
        if (userAgent.includes("android")) {
           // Android: open KBZPay via intent
           //window.location = "intent://#Intent;scheme=kbzpay;package=com.kbzbank.kpaycustomer;end";
           //window.location = "intent://open#Intent;scheme=kbzpaycustomer;package=com.kbzbank.kpaycustomer;action=android.intent.action.VIEW;category=android.intent.category.DEFAULT;end";
           window.location = "kbzpaycustomer://";
        } else if (userAgent.includes("iphone") || userAgent.includes("ipad") || userAgent.includes("ipod")) {
           // iOS: try to open KBZPay via URL scheme
           window.location = "kbzpay://";
        } else if (platform.includes("win") || platform.includes("mac")) {
           // Windows or macOS: show message and redirect to website
           alert("Please open this link on your mobile device.");
           window.location = "https://www.kbzpay.com";
        } else {
           // Unknown/other platforms
          window.location = "https://www.kbzpay.com";
        }
      }
   </script>
    
  </body>
</html>
